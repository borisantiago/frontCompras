<script type="text/javascript">

		$(document).ready(function() {
			$.getJSON('http://localhost:8083/api/v1/compra', function(data) {
				var tr=[];
				for (var i = 0; i < data.length; i++) {
					tr.push('<tr id="'+data[i]._id+'">');
					tr.push('<tr id="'+data[i].IdCompra+'">');
					
					tr.push('<td class="fuente">' + data[i].idDocCompra + '</td>');	
					
					tr.push('<td class="fuente">' + data[i].fechaCompra + '</td>');
					tr.push('<td class="fuente">' + data[i].recargoCompra + '</td>');
					tr.push('<td class="fuente">' + data[i].descuentoCompra + '</td>');
					 tr.push('<td class="fuente">' + data[i].costoTotalCompra + '</td>');
					 tr.push('<td class="fuente">' + data[i].idPedido + '</td>');
					 	
					tr.push('<td>' + '</td'); 	
					
					tr.push('</tr>');
				}
				$('#tabla3').append($(tr.join('')));
			});						
		});
		
		function ocuparIdPro(id){
			$("#div-resultado2").html(id);
			$(document).ready(function(){
				      $.getJSON('http://localhost:9091/api/v1/producto/'+id, function(dato) {
							document.getElementById("id").value = id;
							document.getElementById("nombreU").value = dato.nombre;
							document.getElementById("precioU").value = dato.precio;
							document.getElementById("descripcionU").value = dato.descripcion;
							document.getElementById("categoriaId").value = dato.categoriaId;
							document.getElementById("cantidadU").value = dato.cantidad;
							
					  });
				  });
		}
		
</script>
