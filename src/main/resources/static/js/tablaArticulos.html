<div class="card card-body">
	<table class="table table-striped" id="tabla4" border="2px">
			<tr>
				<th class="fuente" style="font-size:15px">&nbsp Id &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp Id Pedido &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp Codigo &nbsp</th>	
				<th class="fuente" style="font-size:15px">&nbsp Precio &nbsp</th>	
				<th class="fuente" style="font-size:15px">&nbsp Nombre &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp Tiene IVA &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp id Proveedor &nbsp</th>
				<th class="fuente" style="font-size:15px">&nbsp Precio total  &nbsp</th>								
				<th colspan="1" class="fuente" style="font-size:15px">&nbsp Funcion &nbsp</th>
			</tr>
			
	</table>
</div>

<script type="text/javascript">

		$(document).ready(function() {
			$.getJSON('http://localhost:8090/productospedido', function(data) {
				var tr=[];
				for (var i = 0; i < data.length; i++) {
					tr.push('<tr id="'+data[i].idArticulo+'">');
					tr.push('<td class="fuente">' + data[i].idArticulo + '</td>');	
					tr.push('<td class="fuente">' + data[i].idPedido + '</td>');
					tr.push('<td class="fuente">' + data[i].codigoArticuloPedido+ '</td>');
					tr.push('<td class="fuente">' + data[i].precioArticuloPedido + '</td>');
					tr.push('<td class="fuente">' + data[i].nombreArticuloPedido + '</td>');
					tr.push('<td class="fuente">' + data[i].tieneIva + '</td>');
					tr.push('<td class="fuente">' + data[i].idProveedor + '</td>');
					tr.push('<td class="fuente">' + data[i].precioTotal + '</td>');
					
					tr.push('<td><a onclick="ocuparIdPro('+data[i].idArticulo+')" data-toggle="modal" data-target="#actualizarPro"> <img src="../images/b.editar.png" width="45px">  </a></td');
					tr.push('<td><a onclick="eliminarProducto('+ data[i].idArticulo +')"><img src="../images/b.eliminar.png" width="45px"></a></td'); 	
					tr.push('<td>' + '</td'); 	
					
					tr.push('</tr>');
				}
				$('#tabla4').append($(tr.join('')));
			});						
		});
		
		function ocuparIdPro(id){
			$("#div-resultado2").html(id);
			$(document).ready(function(){
				      $.getJSON('http://localhost:9091/api/v1/producto/'+id, function(dato) {
							document.getElementById("id").value = id;
							document.getElementById("nombreU").value = dato.nombre;
							document.getElementById("precioU").value = dato.precio;
							document.getElementById("descripcionU").value = dato.descripcion;
							document.getElementById("categoriaId").value = dato.categoriaId;
							document.getElementById("cantidadU").value = dato.cantidad;
							
					  });
				  });
		}
		
</script>
